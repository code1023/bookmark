{% extends 'base.html' %}

{% block title %}Bookmark Add{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- 클래스 형 뷰의 욥션 값으로 설정한 필드를 출력하는데 각 필드 폼 태그들을 p 태그로 감싸 출려하는 코드-->
    <input type="submit" value="Add" class="btn btn-info btn-sm">
</form>
{% endblock %}
